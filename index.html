<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장바구니</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em;
            text-align: center;
        }
        main {
            padding: 2em;
        }
        .product {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1em;
            padding: 1em;
            background-color: white;
            border: 1px solid #ddd;
        }
        .cart {
            margin-top: 2em;
            max-height: 300px;
            overflow-y: scroll;
            border: 1px solid #ddd;
            padding: 1em;
            background-color: #fff8dc;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1em;
            padding: 1em;
            background-color: #fff;
            border: 1px solid #ddd;
        }
        .cart-total {
            font-weight: bold;
            text-align: right;
        }
        .quantity-controls {
            display: flex;
            align-items: center;
        }
        .quantity-controls button {
            padding: 0.5em;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin: 0 0.5em;
        }
        .quantity-controls button:hover {
            background-color: #45a049;
        }
        .quantity-controls span {
            margin: 0 0.5em;
        }
        button {
            padding: 0.5em 1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>장바구니</h1>
    </header>
    <main>
        <div class="product">
            <span>제품 1</span>
            <button onclick="addToCart('제품 1', 10000)">장바구니에 추가</button>
        </div>
        <div class="product">
            <span>제품 2</span>
            <button onclick="addToCart('제품 2', 20000)">장바구니에 추가</button>
        </div>
        <div class="product">
            <span>제품 3</span>
            <button onclick="addToCart('제품 3', 30000)">장바구니에 추가</button>
        </div>
        <div class="cart">
            <h2>장바구니</h2>
            <div id="cart-items"></div>
            <div class="cart-total">
                합계 금액: <span id="cart-total">0</span> 원
            </div>
        </div>
    </main>
    <script>
        let cart = [];

        function addToCart(productName, productPrice) {
            const productIndex = cart.findIndex(product => product.name === productName);
            if (productIndex > -1) {
                cart[productIndex].quantity += 1;
            } else {
                cart.push({ name: productName, price: productPrice, quantity: 1 });
            }
            updateCart();
        }

        function changeQuantity(index, delta) {
            const product = cart[index];
            product.quantity = Math.max(0, product.quantity + delta);
            if (product.quantity === 0) {
                cart.splice(index, 1);
            }
            updateCart();
        }

        function updateCart() {
            const cartItemsDiv = document.getElementById('cart-items');
            const cartTotalSpan = document.getElementById('cart-total');
            cartItemsDiv.innerHTML = '';
            let total = 0;

            cart.forEach((product, index) => {
                const cartItemDiv = document.createElement('div');
                cartItemDiv.className = 'cart-item';
                cartItemDiv.innerHTML = `
                    <span>${product.name}</span>
                    <span>${product.price * product.quantity} 원</span>
                    <div class="quantity-controls">
                        <button onclick="changeQuantity(${index}, -1)">-</button>
                        <span>${product.quantity}</span>
                        <button onclick="changeQuantity(${index}, 1)">+</button>
                    </div>
                `;
                cartItemsDiv.appendChild(cartItemDiv);
                total += product.price * product.quantity;
            });

            cartTotalSpan.innerText = total;
        }
    </script>
</body>
</html>
