<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장바구니</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em;
            text-align: center;
        }
        main {
            padding: 2em;
        }
        .product {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1em;
            padding: 1em;
            background-color: white;
            border: 1px solid #ddd;
        }
        .cart {
            margin-top: 2em;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1em;
            padding: 1em;
            background-color: #fff8dc;
            border: 1px solid #ddd;
        }
        .cart-total {
            font-weight: bold;
            text-align: right;
        }
        button {
            padding: 0.5em 1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>장바구니</h1>
    </header>
    <main>
        <div class="product">
            <span>제품 1</span>
            <button onclick="addToCart('제품 1', 10000)">장바구니에 추가</button>
        </div>
        <div class="product">
            <span>제품 2</span>
            <button onclick="addToCart('제품 2', 20000)">장바구니에 추가</button>
        </div>
        <div class="product">
            <span>제품 3</span>
            <button onclick="addToCart('제품 3', 30000)">장바구니에 추가</button>
        </div>
        <div class="cart">
            <h2>장바구니</h2>
            <div id="cart-items"></div>
            <div class="cart-total">
                총합: <span id="cart-total">0</span> 원
            </div>
        </div>
    </main>
    <script>
        let cart = [];

        function addToCart(productName, productPrice) {
            const product = { name: productName, price: productPrice };
            cart.push(product);
            updateCart();
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }

        function updateCart() {
            const cartItemsDiv = document.getElementById('cart-items');
            const cartTotalSpan = document.getElementById('cart-total');
            cartItemsDiv.innerHTML = '';
            let total = 0;

            cart.forEach((product, index) => {
                const cartItemDiv = document.createElement('div');
                cartItemDiv.className = 'cart-item';
                cartItemDiv.innerHTML = `
                    <span>${product.name}</span>
                    <span>${product.price} 원</span>
                    <button onclick="removeFromCart(${index})">제거</button>
                `;
                cartItemsDiv.appendChild(cartItemDiv);
                total += product.price;
            });

            cartTotalSpan.innerText = total;
        }
    </script>
</body>
</html>
